{% extends 'inv/base.html' %}
{% load widget_tweaks %}
{% block body %}

         <section>
					<div class="section-body">
						<div class="row">

							<!-- BEGIN  - FORM -->
							<div class="col-lg-12">
								<div class="card">
									<div class="card-head style-primary">
										<header>Edit</header>
										<div class="tools">
											<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
											<a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
										</div>
									</div>
									<div class="card-body">
  <form method="POST">
    {% csrf_token %}

    <h1><u>Edit</u></h1><br>
    {% for field in form %}
     <div class="row">
    <div class="col-sm-6">
        <label for="regular2">{{ field.label }}</label>
       </div>
        <div class="col-sm-6">
         <div class="form-group floating-label">
          {{ field| add_class:'form-control' }}
          </div>
        </div>
      </div>
    {% endfor %}

    <div class="form-group row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary">Edit item</button>

      </div>

    </div>

  </form>

							
									</div><!--end .card-body -->
								</div><!--end .card -->
							</div><!--end .col -->
							<!-- END FORM - TIME ON SITE -->

						</div><!--end .row -->
					</div><!--end .section-body -->
				</section>

{% endblock %}
